<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise with multimedia</title>
</head>
<body>
    <section>
        <h1>Learning to use images</h1>
        <img src="assets/dota2.jpg" alt="dota2img" width="1280" height="720">
    </section>
    <section>
        <h1>Learning to use videos</h1>
        <video controls autoplay loop muted>
            <source src="assets/cascada.mp4">
        </video>
    </section>
    <section>
        <h1>Learning to use audio</h1>
        <audio controls autoplay loop>
        <source src="assets/audio1.mp3">
        </audio>
    </section>
</body>
</html>
